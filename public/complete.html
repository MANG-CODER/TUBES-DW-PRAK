<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completed Anime</title>
  <link href="../src/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./img/Icon MangNime.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0f172a] text-slate-200 font-['Inter'] antialiased">

<nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md border-b border-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        
        <a href="index.html" class="flex-shrink-0">
          <img class="h-10 w-auto hover:scale-105 transition-transform" src="./img/Logo MangNime.png" alt="MangNime">
        </a>

        <div class="hidden md:flex space-x-8 text-sm font-medium">
          <a href="index.html" class="hover:text-purple-400 hover:text-purple-300 transition-colors">Home</a>
          <a href="ongoing.html" class="hover:text-purple-400 transition-colors">Ongoing</a>
          <a href="complete.html" class="text-purple-400 transition-colors">Complete</a>
          <a href="schedule.html" class="hover:text-purple-400 transition-colors">Schedule</a>
          <a href="genre.html" class="hover:text-purple-400 transition-colors">Genre</a>
        </div>

        <div class="relative hidden md:block">
          <input id="searchInput" type="text" placeholder="Cari anime..." 
            class="bg-slate-800 text-sm rounded-full pl-10 pr-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all border border-slate-700 placeholder-slate-500">
          <svg class="absolute left-3 top-2.5 h-4 w-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>

        <div class="md:hidden">
            <button id="mobile-menu-btn" class="text-slate-300 hover:text-white focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
      </div>
    </div>

    <div id="mobile-menu" class="hidden md:hidden bg-slate-900 border-t border-slate-800">
        <div class="px-4 pt-2 pb-4 space-y-1 flex flex-col">
            <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:text-white hover:bg-slate-800">Home</a>
            <a href="ongoing.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:text-white hover:bg-slate-800">Ongoing</a>
            <a href="complete.html" class="block px-3 py-2 rounded-md text-base font-medium text-purple-400 hover:bg-slate-800">Complete</a>
            <a href="schedule.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:text-white hover:bg-slate-800">Schedule</a>
            <a href="genre.html" class="block px-3 py-2 rounded-md text-base font-medium text-slate-300 hover:text-white hover:bg-slate-800">Genre</a>
            
            <form id="mobileSearchForm" class="pt-4 pb-2 flex gap-2">
                <input 
                    id="mobileSearchInput" 
                    type="search" 
                    enterkeyhint="search"
                    placeholder="Cari anime..." 
                    class="flex-1 bg-slate-800 text-sm rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500 border border-slate-700 placeholder-slate-500 text-white"
                >
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white p-2 rounded-lg transition-colors">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </form>
        </div>
    </div>
</nav>

<section class="p-10">
  <h2 id="pageTitle" class="text-2xl font-bold mb-6">✅ Semua Completed Anime</h2>
  <div id="completeList" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
  <div id="completePagination" class="flex justify-center gap-3 mt-8"></div>
</section>

<footer class="bg-slate-900 border-t border-slate-800 mt-10 py-8">
    <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
        &copy; 2024 MangNime. Dibuat dengan ❤️ untuk Wibu Indonesia.
    </div>
</footer>
<script src="complete-page.js"></script>
</body>
</html>
