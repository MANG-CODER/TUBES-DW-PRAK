<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Anime - MangNime</title>
  <link href="../src/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./img/Icon MangNime.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0f172a] text-slate-200 font-['Inter'] antialiased">

  <nav class="sticky top-0 z-50 bg-[#0f172a]/90 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-4">
        <a href="genre.html" class="p-2 rounded-full bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700 transition border border-slate-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        <a href="index.html" class="flex items-center gap-2">
            <img class="h-8 w-auto" src="./img/Logo MangNime.png" alt="MangNime">
        </a>
    </div>
    
    <div class="hidden sm:block">
        <span id="genreBadge" class="text-sm font-bold text-purple-400 bg-purple-900/20 px-4 py-1.5 rounded-full border border-purple-500/20 uppercase tracking-wide">
            Genre: Loading...
        </span>
    </div>
  </nav>

  <div class="bg-slate-900 border-b border-slate-800 py-10 text-center relative overflow-hidden">
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-purple-900/10 to-transparent pointer-events-none"></div>
      
      <h1 id="pageTitle" class="text-3xl font-extrabold text-white mb-2 relative z-10 capitalize">Memuat Genre...</h1>
      <p class="text-slate-400 text-sm relative z-10">Menampilkan daftar anime dengan genre ini.</p>
  </div>

  <main class="max-w-7xl mx-auto px-4 py-10 min-h-screen">
      <div id="animeList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 sm:gap-6 mb-">
          <div class="animate-pulse bg-slate-800 rounded-xl aspect-[2/3]"></div>
          <div class="animate-pulse bg-slate-800 rounded-xl aspect-[2/3]"></div>
          <div class="animate-pulse bg-slate-800 rounded-xl aspect-[2/3]"></div>
      </div>

      <div id="pagination" class="flex justify-center gap-2 mt-12 flex-wrap pt-4"></div>
  </main>

  <footer class="bg-slate-900 border-t border-slate-800 py-8 mt-auto">
      <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
          &copy; 2024 MangNime Genre List.
      </div>
  </footer>

  <script src="genre-result.js"></script>
</body>
</html>
