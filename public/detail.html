<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Anime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../src/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./img/Icon MangNime.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0f172a] text-slate-200 font-['Inter'] min-h-screen">

  <nav class="sticky top-0 z-50 bg-[#0f172a]/80 backdrop-blur-md border-b border-slate-800">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        
        <div class="flex items-center gap-4">
            <a href="javascript:history.back()" 
               class="p-2 rounded-full bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700 transition-all border border-slate-700 group"
               title="Kembali">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform group-hover:-translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>

            <a href="index.html" class="flex-shrink-0 flex items-center gap-2">
                <img class="h-8 w-auto hover:opacity-80 transition" src="./img/Logo MangNime.png" alt="MangNime">
            </a>
        </div>

        <div class="flex items-center gap-3">
            <div class="relative hidden sm:block">
                <input id="navSearchInput" type="text" placeholder="Cari anime lain..." 
                  class="bg-slate-900 text-sm rounded-full pl-10 pr-4 py-2 w-48 focus:w-64 transition-all border border-slate-700 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 outline-none placeholder-slate-500 text-slate-300">
                <svg class="absolute left-3 top-2.5 h-4 w-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>

            <a href="index.html" class="sm:hidden p-2 text-slate-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </a>
        </div>

      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-4 py-10">
    
    <div class="bg-slate-900 rounded-2xl p-6 md:p-8 border border-slate-800 flex flex-col md:flex-row gap-8 mb-10 shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 right-0 -mr-20 -mt-20 w-64 h-64 bg-purple-600/20 blur-3xl rounded-full pointer-events-none"></div>

        <img id="animePoster" class="relative z-10 w-64 h-96 object-cover rounded-xl shadow-lg mx-auto md:mx-0 bg-slate-800" src="" />
        
        <div class="flex-1 space-y-5 relative z-10">
            <h1 id="animeTitle" class="text-3xl md:text-4xl font-extrabold text-white leading-tight">Loading...</h1>
            
            <div class="flex flex-wrap gap-3 text-xs font-semibold text-slate-300">
                <span class="bg-slate-800/80 px-3 py-1.5 rounded-lg border border-slate-700 backdrop-blur">Status: <span id="animeStatus" class="text-purple-400">-</span></span>
                <span class="bg-slate-800/80 px-3 py-1.5 rounded-lg border border-slate-700 backdrop-blur">Aired: <span id="animeAired" class="text-purple-400">-</span></span>
                <span class="bg-slate-800/80 px-3 py-1.5 rounded-lg border border-slate-700 backdrop-blur">Durasi: <span id="animeDuration" class="text-purple-400">-</span></span>
                <span class="bg-slate-800/80 px-3 py-1.5 rounded-lg border border-slate-700 backdrop-blur">Score: <span id="animeScore" class="text-yellow-400">-</span></span>
            </div>

            <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700/50 grid grid-cols-2 gap-4 text-sm">
                <div>
                    <p class="text-slate-500 text-xs uppercase tracking-wider mb-1">Studio</p>
                    <p id="animeStudios" class="font-medium text-slate-200">-</p>
                </div>
                <div>
                    <p class="text-slate-500 text-xs uppercase tracking-wider mb-1">Total Eps</p>
                    <p id="animeEpisodes" class="font-medium text-slate-200">-</p>
                </div>
            </div>

            <div id="genreList" class="flex flex-wrap gap-2 pt-2"></div>

            <a id="detailWatch" href="#" class="hidden inline-flex items-center justify-center w-full md:w-auto text-center bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold py-3.5 px-8 rounded-xl transition-all shadow-lg shadow-purple-900/30 hover:shadow-purple-900/50 hover:-translate-y-1 mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                </svg>
                Tonton Sekarang
            </a>
        </div>
    </div>

    <section class="mb-12">
        <h3 class="text-xl font-bold mb-6 flex items-center gap-3 text-white">
            <div class="w-1 h-6 bg-purple-600 rounded-full"></div>
            Daftar Episode
        </h3>
        <div id="episodeList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3"></div>
    </section>

    <section class="mb-12">
        <h3 class="text-xl font-bold mb-4 text-white">Download Batch</h3>
        <div id="batchBox"></div>
    </section>

    <section>
        <h3 class="text-xl font-bold mb-6 text-white">Rekomendasi Lain</h3>
        <div id="recommendedList" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-4"></div>
    </section>
  </main>

  <script>
    document.getElementById('navSearchInput').addEventListener('keyup', function(e) {
        if (e.key === 'Enter' || this.value.length > 3) {
            window.location.href = `ongoing.html?q=${this.value}`;
        }
    });
  </script>
<footer class="bg-slate-900 border-t border-slate-800 mt-10 py-8">
      <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
          &copy; 2024 MangNime. Dibuat dengan ❤️ untuk Wibu Indonesia.
      </div>
  </footer>
  <script src="detail.js"></script>
</body>
</html>
