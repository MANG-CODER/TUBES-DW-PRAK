<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Download Batch - MangNime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../src/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./img/Icon MangNime.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0f172a] text-slate-200 font-['Inter'] min-h-screen flex flex-col">

  <nav class="sticky top-0 z-50 bg-[#0f172a]/90 backdrop-blur-md border-b border-slate-800 px-6 py-3 flex justify-between items-center">
    <div class="flex items-center gap-4">
        <a href="javascript:history.back()" 
           class="p-2 rounded-full bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700 transition-all border border-slate-700 group"
           title="Kembali">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform group-hover:-translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        </a>
        
        <a href="index.html" class="flex items-center gap-2">
            <img class="h-8 w-auto hover:opacity-80 transition" src="./img/Logo MangNime.png" alt="MangNime">
        </a>
    </div>
    
    <div class="hidden sm:block">
        <span class="text-xs font-bold text-green-400 bg-green-900/20 px-3 py-1.5 rounded-full border border-green-500/20 uppercase tracking-wide">
            Batch Download Area
        </span>
    </div>
  </nav>

  <main class="flex-grow max-w-4xl mx-auto w-full px-4 py-10">
    
    <div class="bg-slate-900 rounded-2xl p-6 border border-slate-800 shadow-2xl flex flex-col sm:flex-row gap-6 items-center sm:items-start mb-8 relative overflow-hidden">
        <div class="absolute -top-10 -right-10 w-40 h-40 bg-green-600/10 blur-3xl rounded-full pointer-events-none"></div>
        
        <img id="animePoster" class="relative z-10 w-32 h-48 object-cover rounded-xl shadow-lg bg-slate-800" src="" alt="Poster">
        
        <div class="relative z-10 flex-1 text-center sm:text-left space-y-3">
            <h1 id="animeTitle" class="text-2xl font-extrabold text-white leading-tight">Memuat Data...</h1>
            
            <div class="flex flex-wrap justify-center sm:justify-start gap-3 text-xs font-semibold text-slate-400">
                <span class="bg-slate-800 px-2 py-1 rounded border border-slate-700">Episodes: <span id="animeEpisodes" class="text-white">-</span></span>
                <span class="bg-slate-800 px-2 py-1 rounded border border-slate-700">Status: <span id="animeStatus" class="text-purple-400">-</span></span>
            </div>

            <div id="genreList" class="flex flex-wrap justify-center sm:justify-start gap-2 pt-1"></div>
        </div>
    </div>

    <div class="space-y-4">
        <h3 class="text-lg font-bold text-white flex items-center gap-2 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Pilih Resolusi & Server
        </h3>

        <div id="downloadContainer" class="space-y-4">
            <div class="animate-pulse space-y-4">
                <div class="h-24 bg-slate-900 rounded-xl border border-slate-800"></div>
                <div class="h-24 bg-slate-900 rounded-xl border border-slate-800"></div>
            </div>
        </div>
    </div>

  </main>

  <footer class="text-center py-6 text-slate-600 text-xs border-t border-slate-900 bg-[#0f172a]">
      &copy; 2024 MangNime Batch
  </footer>

  <script src="batch.js"></script>
</body>
</html>
